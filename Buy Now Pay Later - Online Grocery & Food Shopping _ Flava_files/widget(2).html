<script>
            var elementId = 'carousel-widget';
            var heightOption = '700';

            function resize(){
                var height = $('#reviews-widget-summon-carousel > iframe').outerHeight();
                var defaultHeight = getWidgetDefaultContainerHeight('carousel');
                if(defaultHeight > height && 'carousel' == 'carousel') {
                    height = defaultHeight;
                }
                if(isNaN(heightOption)) {
                    height = heightOption;
                }
                window.parent.postMessage(JSON.stringify({
                    action: 'resize',
                    height: height,
                    elementId: elementId
                }),'*');
            }

            /*function jsonLD() {
              window.parent.postMessage(JSON.stringify({
                  action: 'jsonld',
                  data: "",
              }),'*');
            }*/

            //Set a default height based on the widget being rendered
            function getWidgetDefaultContainerHeight(widgetName) {
                var height = 200;
                switch (widgetName) {
                    case 'carousel':
                        height = 297;
                        break;
                    default:
                        height = 200;
                }
                return height;
            }


            $(window).resize(function() {
              setTimeout(function(){
                resize();
              }, 100);
            });
            //Use this instead of document ready to get contained widget size after rendered
            $("#reviews-widget-summon-carousel > iframe").on("load", function () {
              resize();
              setTimeout(function(){
                resize();
              }, 1150);
            });

            //Listen for orientationchange and resize after 1.15 secs
            window.addEventListener("orientationchange", function() {
                setTimeout(function(){ resize(); }, 1150);
            }, false);
